<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>workout</title>
</head>
<body>
    <div>
        <div>
            <div>
                <form action="" method="post">
                    <div>
                        <label for="exerciseGroup">Group</label>
                        <select id="exerciseGroup" name="exerciseGroup">
                            <option value="CHEST">CHEST</option>
                            <option value="BACK">BACK</option>
                            <option value="LEGS">LEGS</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="exerciseName">Exercise</label>
                        <select id="exerciseName" name="exerciseName">
                            <option value="Bench_Press">Bench_Press</option>
                            <option value="Pull_Ups">Pull_Ups</option>
                            <option value="Squads">Squads</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="weight">Weight</label>
                        <input type="text" id="weight" name="weight" placeholder="Weight..">
                    </div>
                    <br>
                    <div>
                        <label for="sets">Sets</label>
                        <input type="text" id="sets" name="sets" placeholder="Sets..">
                    </div>
                    <br>
                    <div>
                        <label for="reps">Reps</label>
                        <input type="text" id="reps" name="reps" placeholder="Reps..">
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>



</body>
</html>
