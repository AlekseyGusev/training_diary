<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
<div>
    <div>
        <a href="/create_workout_new" type="button">Add exercise</a>
        <a href="/main" type="button">Main menu</a>
        <a href="" type="button">Start workout</a>
    </div>
    <div>
        <div>
            <table>
                <tr>
                    <th>EXERCISE</th>
                    <th>WEIGHT</th>
                    <th>SETS</th>
                    <th>REPS</th>
                    <th>EDIT</th>
                    <th>DELETE</th>
                </tr>
                <tr th:each="next : ${workout}">
                    <td th:text="${next.getExerciseName()}">Exercise</td>
                    <td th:text="${next.getWeight()}">Weight</td>
                    <td th:text="${next.getSets()}">Sets</td>
                    <td th:text="${next.getReps()}">Reps</td>
                    <td> <a th:href="@{{id}/edit(id=${next.getExerciseName()})}">Edit</a></td>
                    <td> <a th:href="@{/delete/{id}(id=${next.getExerciseName()})}">Delete</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
